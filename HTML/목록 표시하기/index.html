<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <h1>귀여운 동물 목록</h1>
    <ul>
        <li>강아지</li>

        <li>두더지</li>
        <li>햄스터</li>

    <hr>
    <h1>프로그래밍 공부 순서</h1>

        <li><mark>HTML</mark></li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>NODEJS</li>
    </ol>
</body>
</html>
